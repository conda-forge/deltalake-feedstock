MACOSX_DEPLOYMENT_TARGET:
- '11.0'
MACOSX_SDK_VERSION:
- '11.0'
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
is_abi3:
- true
is_python_min:
- true
macos_machine:
- arm64-apple-darwin20.0.0
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.10.* *_cpython
python_min:
- '3.10'
rust_compiler:
- rust
target_platform:
- osx-arm64
zip_keys:
- - python
  - is_python_min
  - channel_sources
