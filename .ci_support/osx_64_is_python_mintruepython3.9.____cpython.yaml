MACOSX_DEPLOYMENT_TARGET:
- '10.15'
MACOSX_SDK_VERSION:
- '10.15'
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
is_abi3:
- true
is_python_min:
- true
macos_machine:
- x86_64-apple-darwin13.4.0
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.9.* *_cpython
python_min:
- '3.9'
rust_compiler:
- rust
target_platform:
- osx-64
zip_keys:
- - python
  - is_python_min
